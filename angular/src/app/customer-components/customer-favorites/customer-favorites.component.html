<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let fav of favorites">
                <div class="card h-100">
                    <div _ngcontent-kqp-c66="" class="badge bg-dark text-white position-absolute"
                        style="top: 0.5rem; right: 0.5rem;">Sale</div>
                    <img class="card-img-top" [src]="fav?.imageUrl" alt="...">
                    <div class="text-center">
                        <h5 class="fw-bolder">{{ fav?.productBrandFk?.name }} {{ fav?.name }}</h5>
                        {{ fav?.price }} &#x20BA;
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" style="margin-right: 5px;"
                                [routerLink]="['/app/detail', fav.id]">Detail</a>
                            <a class="btn btn-outline-dark mt-auto" (click)="addToBasket(product)"
                                style="margin-right: 5px;">Basket</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
