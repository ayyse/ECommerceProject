<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav"
                aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link pl-0" data-toggle="dropdown" (click)="getAllProducts()"><strong> <i
                                    class="fa fa-bars"></i>
                                &nbsp; All Category</strong></a>
                    </li>
                    <li class="nav-item" *ngFor="let type of types">
                        <a class="nav-link" (click)="getAllProductsByTypeId(type.id)"> {{ type?.name }} </a>
                    </li>
                </ul>
            </div> <!-- collapse .// -->
        </div> <!-- container .// -->
    </nav>

    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" aria-orientation="vertical"
                style="margin-top: 100px; margin-left: 40px;">
                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" class="">
                                <h6 class="title">Product Brands</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_2">
                            <div class="card-body">
                                <label class="custom-control custom-checkbox" *ngFor="let brand of brands">
                                    <input type="checkbox" checked="" class="custom-control-input">
                                    <div class="custom-control-label"> {{ brand?.name }}
                                        <b class="badge badge-pill badge-light float-right">120</b>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true" class="">
                                <h6 class="title">Colors </h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_4">
                            <div class="card-body">
                                <label class="checkbox-btn" *ngFor="let color of colors">
                                    <span class="btn btn-light"> {{ color?.name }} </span>
                                </label>
                            </div>
                        </div>
                    </article>
                </div>
                <a class="nav-link active" aria-selected="true" (click)="getAllProducts()">Get All Products</a>
                <a class="nav-link" aria-selected="false" *ngFor="let brand of brands"
                    (click)="getAllProductsByBrandId(brand.id)">{{ brand?.name}}</a>
            </div>
        </div>
        <div class="col-md-10">
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div class="col mb-5" *ngFor="let product of products">
                            <div class="card h-100">
                                <div _ngcontent-kqp-c66="" class="badge bg-dark text-white position-absolute"
                                    style="top: 0.5rem; right: 0.5rem;">Sale</div>
                                <img class="card-img-top" [src]="product?.imageUrl" alt="...">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{ product?.productBrandFk?.name }} {{ product?.name }}</h5>
                                    {{ product?.price }} &#x20BA;
                                </div>
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <a class="btn btn-outline-dark mt-auto" style="margin-right: 5px;"
                                            [routerLink]="['/app/detail', product.id]">Detail</a>
                                        <a class="btn btn-outline-dark mt-auto" (click)="addToBasket(this.product)" >Basket</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>


</body>
