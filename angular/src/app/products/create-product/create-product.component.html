<form class="form-horizontal" autocomplete="off" #createProductForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'CreateNewProduct' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "ProductType" | localize }}
      </label>
      <div class="col-md-9">
        <select class="form-control" name="productTypeId" [(ngModel)]="product.productTypeId">
          <option action>Select Type</option>
          <option *ngFor="let type of types" [ngValue]="type.id">{{ type?.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "ProductBrand" | localize }}
      </label>
      <div class="col-md-9">
        <select class="form-control" name="productBrandId" [(ngModel)]="product.productBrandId">
          <option action>Select Brand</option>
          <option *ngFor="let brand of brands" [ngValue]="brand.id">{{ brand?.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "ProductColor" | localize }}
      </label>
      <div class="col-md-9">
        <select class="form-control" name="productColorId" [(ngModel)]="product.productColorId">
          <option action>Select Color</option>
          <option *ngFor="let color of colors" [ngValue]="color.id">{{ color?.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "ProductName" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="product.name"
          #nameModel="ngModel" #nameEl />
        <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="description">
        {{ "Description" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="description" id="description" required
          [(ngModel)]="product.description" #descriptionModel="ngModel" #descriptionEl />
        <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="price">
        {{ "Price" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" class="form-control" name="price" id="price" required [(ngModel)]="product.price"
          #priceModel="ngModel" #priceEl />
        <abp-validation-summary [control]="priceModel" [controlEl]="priceEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="shipmentPrice">
        {{ "Shipment Price" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" class="form-control" name="shipmentPrice" id="shipmentPrice" required
          [(ngModel)]="product.shipmentPrice" #shipmentPriceModel="ngModel" #shipmentPriceEl />
        <abp-validation-summary [control]="shipmentPriceModel" [controlEl]="shipmentPriceEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="stockQuantity">
        {{ "Stock Quantity" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="stockQuantity" id="stockQuantity" required [(ngModel)]="product.stockQuantity"
          #stockQuantityModel="ngModel" #stockQuantityEl />
        <abp-validation-summary [control]="stockQuantityModel" [controlEl]="stockQuantityEl"></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="imageUrl">
        {{ "Image" | localize }}
      </label>
      <div class="col-md-9">
        <input type="url" class="form-control" name="imageUrl" id="imageUrl" required [(ngModel)]="product.imageUrl" accept="image/*" />
      </div>
    </div>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createProductForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
