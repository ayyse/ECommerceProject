<form
  class="form-horizontal"
  autocomplete="off"
  #createProductForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewProduct' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "ProductName" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          required
          [(ngModel)]="product.name"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="description">
          {{ "TenancyName" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            required
            [(ngModel)]="product.description"
            #descriptionModel="ngModel"
            #descriptionEl
          />
          <abp-validation-summary
            [control]="descriptionModel"
            [controlEl]="descriptionEl"
          ></abp-validation-summary>
        </div>
    </div>
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="color">
          {{ "Color" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            name="color"
            id="color"
            required
            [(ngModel)]="product.color"
            #colorModel="ngModel"
            #colorEl
          />
          <abp-validation-summary
            [control]="colorModel"
            [controlEl]="colorEl"
          ></abp-validation-summary>
        </div>
    </div>
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="price">
          {{ "Price" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="number"
            class="form-control"
            name="tenancyName"
            id="tenancyName"
            required
            [(ngModel)]="product.price"
            #priceModel="ngModel"
            #priceEl
          />
          <abp-validation-summary
            [control]="priceModel"
            [controlEl]="priceEl"
          ></abp-validation-summary>
        </div>
    </div>
    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="shipmentPrice">
          {{ "Shipment Price" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="number"
            class="form-control"
            name="shipmentPrice"
            id="shipmentPrice"
            required
            [(ngModel)]="product.shipmentPrice"
            #shipmentPriceModel="ngModel"
            #shipmentPriceEl
          />
          <abp-validation-summary
            [control]="shipmentPriceModel"
            [controlEl]="shipmentPriceEl"
          ></abp-validation-summary>
        </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createProductForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
